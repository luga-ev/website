on:
  push:
    branches:
      - master

jobs:
  build_site:
    name: Build LUGA site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config --global user.email "iblech@web.de"
      - run: git config --global user.name "Ingo Blechschmidt (via Travis)"
      - run: git config --global push.default simple
      - run: mkdir -m 700 -p $HOME/.ssh
      - run: echo "$SSH_DEPLOY_KEY" | base64 -d > $HOME/.ssh/id_rsa
      - run: chmod 600 $HOME/.ssh/id_rsa
      - run: echo "|1|QUKQi0hqb2IQIg53Hztk2sa8Ae4=|dWGPqBKSkj8OA3c2+RhP3otk4hs= ssh-rsa " >> $HOME/.ssh/known_hosts
      - run: echo "|1|HWtB6v5G3xm6GVUAbUN/B7hphM8=|1Mpu47AyndKZ9YAsFMF2T26cSQo= ssh-rsa " >> $HOME/.ssh/known_hosts
      - run: sudo apt-get -qq update
      - run: apt policy php7.4-common
#      - run: sudo apt-get install libapache2-mod-php7.4
      - run: ./deploy.sh git@github.com:luga-ev/website.git
