sudo: required

before_script:
  - git config --global user.email "iblech@web.de"
  - git config --global user.name "Ingo Blechschmidt (via Travis)"
  - git config --global push.default simple
  - mkdir -m 700 -p $HOME/.ssh
  - echo "$SSH_DEPLOY_KEY" | base64 -d > $HOME/.ssh/id_rsa
  - chmod 600 $HOME/.ssh/id_rsa
  - echo "|1|QUKQi0hqb2IQIg53Hztk2sa8Ae4=|dWGPqBKSkj8OA3c2+RhP3otk4hs= ssh-rsa " >> $HOME/.ssh/known_hosts
  - echo "|1|HWtB6v5G3xm6GVUAbUN/B7hphM8=|1Mpu47AyndKZ9YAsFMF2T26cSQo= ssh-rsa " >> $HOME/.ssh/known_hosts

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install apache2 libapache2-mod-php5

script:
  - ./deploy.sh git@github.com:luga-ev/website.git

cache:
  directories:
    - $HOME/.luga-website-cache
